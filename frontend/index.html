<!DOCTYPE html>
<html>
<head>
  <title>Event Check-In</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    #reader { width: 400px; margin: 20px auto; }
    #ticketInfo { margin-top: 20px; font-size: 18px; }
    #status { margin-top: 10px; font-weight: bold; }
    #manualInput { margin-top: 20px; }
    input { padding: 5px; width: 250px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>

<h1>Event Check-In</h1>

<!-- Camera preview -->
<div id="reader"></div>

<!-- Status & ticket info -->
<div id="status">Initializing...</div>
<div id="ticketInfo">Scan a ticket or enter a URL to test...</div>

<!-- Manual URL input -->
<div id="manualInput">
  <input type="text" id="manualUrl" placeholder="Paste QR URL here" />
  <button onclick="manualScan()">Test URL</button>
</div>

<script>
  // ===== CONFIG =====
  const CLOUD_FUNCTION_URL = 'https://<your-worker-name>.<your-subdomain>.workers.dev'; // Replace with your Worker URL
  const EVENT_ID = '68b3d94f-c7c4-4c72-85f7-2b96e04e4ff5'; // Replace with your Wix Event ID

  // ===== Scan result =====
  async function scanResult(barcode) {
    document.getElementById('status').innerText = `Scanning: ${barcode}...`;

    try {
      const res = await fetch(CLOUD_FUNCTION_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        body: JSON.stringify({ barcode, eventId: EVENT_ID })
      });

      if (!res.ok) throw new Error(`Server returned ${res.status}`);

      const data = await res.json();

      if (data.error) {
        document.getElementById('ticketInfo').innerText = data.error;
        document.getElementById('status').innerText = '❌ Ticket not found';
      } else {
        document.getElementById('ticketInfo').innerHTML =
          `Name: ${data.name || 'N/A'}<br>` +
          `Price: ${data.price || 'N/A'}<br>` +
          `Section: ${data.section || 'N/A'}<br>` +
          `Row: ${data.row || 'N/A'}<br>` +
          `Seat: ${data.seat || 'N/A'}<br>` +
          `Checked In: ${data.checkedIn ? 'Yes' : 'No'}`;
        document.getElementById('status').innerText = '✅ Ticket found';
      }
    } catch (err) {
      document.getElementById('ticketInfo').innerText = 'Error fetching ticket';
      document.getElementById('status').innerText = '❌ Error';
      console.error(err);
    }
  }

  // ===== Manual scan input =====
  function manualScan() {
    const url = document.getElementById('manualUrl').value.trim();
    if (!url) return alert("Please enter a URL to test");

    // Extract barcode from URL (last part)
    const parts = url.split('/');
    const barcode = parts[parts.length - 1];

    scanResult(barcode);
  }

  // ===== QR scanner =====
  async function startScanner() {
    try {
      await navigator.mediaDevices.getUserMedia({ video: true });
      document.getElementById('status').innerText = 'Camera permission granted ✅';

      const scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => scanResult(decodedText),
        (err) => console.warn('Scanning error:', err)
      );
    } catch (err) {
      document.getElementById('status').innerText = 'Camera permission denied ❌';
      console.error(err);
    }
  }

  // ===== Initialize =====
  startScanner();
</script>

</body>
</html>
